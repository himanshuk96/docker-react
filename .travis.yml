language: generic
sudo: required
services:
  - docker


before_install:
  - docker build -t home/radhekrishna/docker-react -f dockerfile.dev .


scripts:
  - docker run -e CI=true home/radhekrishna/docker-react npm run test -- --coverage


deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-551567939408"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $aws_Access_key
  secret_access_key: $aws_Secret_access_key